<!DOCTYPE html>
<html>
<head>
<title>Lagartello</title>
<style>
  img {
    width:100%;
    animation-name: lagartello;
    animation-duration: .5s;
    animation-iteration-count: infinite;
  }

  @keyframes lagartello {
    0% {
      transform: scaleX(1);
    }
    50% {
      transform: scaleX(-1);
    }
    100% {
      transform: scaleX(1);
    }
  }

</style>

</head>

<body>
  <img src="lagartello.png" alt="lagartello" />
</body>

</html>
