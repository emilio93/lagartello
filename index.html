<!DOCTYPE html>
<html>
<head>
<title>Lagartello</title>
<style>
  body {
    background-color: #f26722;
  }
  img {
    border-radius: 40%;
    width:100%;
    animation-name: lagartello;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    animation-timing-function: cubic-bezier(.82,0,.2,1);
  }

  @keyframes lagartello {
    0% {
      transform: scaleX(1);
    }
    50% {
      transform: scaleX(-1);
    }
    100% {
      transform: scaleX(1);
    }
  }

</style>

</head>

<body>
  <img src="lagartello.png" alt="lagartello" />
</body>

</html>
